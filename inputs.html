<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forms Input</title>
</head>

<body>
  <h3>Sample HTML Input Types</h3>
  <form class="" action="index.html" method="post">
    <label for="Name"></label>
    <input type="text" name="Enter text here" value="Name">
    <br>
    <input type="button" name="Button" value="Button">
    <br>
    <input type="checkbox">
    <br>
    <input type="color">
    <br>
    <input type="date">
    <br>
    <input type="datetime-local">
    <br>
    <input type="datetime">
    <br>
    <input type="email" value="email@address">
    <br>
    <input type="file">
    <br>
    <input type="hidden">
    <br>
    <input type="image">
    <br>
    <input type="month">
    <br>
    <input type="number">
    <br>
    <input type="password">
    <br>
    <input type="radio">
    <br>
    <input type="range">
    <br>
    <input type="reset">
    <br>
    <input type="search">
    <br>
    <input type="submit">
    <br>
    <input type="tel">
    <br>
    <input type="text">
    <br>
    <input type="time">
    <br>
    <input type="url">
    <br>
    <input type="week">
    <br>

  </form>
</body>

</html>
